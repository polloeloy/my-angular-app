<div class="page-container">
  <button mat-raised-button color="primary" class="boton" (click)="toggleList()">
    {{ showList ? 'Hide List' : 'Show List' }}
  </button>
  <br>
  <div class="list-container" *ngIf="showList">
    <div *ngFor="let item of filteredData" class="item-container">
      <p>Name: {{ item.name }}</p>
      <p>Cost: {{ item.cost }}</p>
    </div>
  </div>
</div>
